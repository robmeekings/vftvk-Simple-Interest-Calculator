<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<!-- main div this is where the form is and is styled using css -->
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
		<!-- input for the principal, should be positive -->
		<table border="0" cellspacing="0" cellpadding="0">
		<tr><td width="108">Amount</td><td align="right" width="192"><input type="number"  id="principal" ></td>
		<tr><td colspan="2">&nbsp;</td></tr>			
		<!-- input for the interest rate, change triggers updateRate() in script.js -->
        <tr><td>Rate</td><td align="right" ><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" style="width: 132px" onchange="updateRate()"><span id="rate_val" style="width: 60px" width="60px">10.25</span>%</td></tr>
		<tr><td colspan="2">&nbsp;</td></tr>			
		<!-- input for the number of years, should be between 1 and 10 -->
        <tr><td>No. of Years</td><td align="right" ><select id="years" style="width: 120px">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			</select></td></tr>
		<tr><td colspan="2">&nbsp;</td></tr>			
        <tr><td>Interest:</td><td align="right"><button onclick="compute()">Compute interest</button></td></tr>
		<tr><td colspan="2">&nbsp;</td></tr>
		<!-- the result will be shown here -->
		<tr><td colspan="2"><span id="result"></span></td></tr>
		</table>
		&nbsp;<br />
		<footer>

        &#169; This Calculator belongs to Rob Meekings

		</footer>
        </div>
    </body>
</html>
